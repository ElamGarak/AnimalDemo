<!DOCTYPE html>
<html>
    <head>
        <title>Animal Encyclopedia</title>
        <link type="text/css" rel="stylesheet" href="css/index.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="js/" type="text/javascript"></script>
    </head>
    <body>
        <h1>This is a little encyclopedia of various animals.</h1>
        <div id="loading"></div>
        <div id="page" class="hidden">
            <div>Click on a row to learn more about that animal.</div>
            <hr />
            <div id="animalList"></div>
            <div id="addAnimal" class="edit add">Add a New Animal</div>
            <div id="listNav" class="hidden"></div>
            <hr />
            <div id="animalDetails"></div>
            <hr />
            <h6>Information Obtained from <a href='https://en.wikipedia.org/wiki' target="_new">"Wikipedia</a> for the sole intent to demonstrate this web application</h6>
        </div>
    </body>
</html>
